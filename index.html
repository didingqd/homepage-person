<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="clock-container">
    <h1>当前信息</h1>
    <div id="analog-clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
    </div>
    <div id="digital-clock">加载中...</div>
    <div id="ip-info">加载中...</div>
    <div id="date">加载中...</div>
    <p>请滚动鼠标以进入主页</p>
  </div>
  <div id="main-content" style="display: none;">
    <header>
      <h1>欢迎来到我的个人主页</h1>
      <p>我是一个热爱编程的开发者</p>
    </header>
    <main>
      <section id="about">
        <h2>关于我</h2>
        <p>我是一名全栈开发者，擅长前端和后端开发，热衷于学习新技术。</p>
      </section>
      <section id="projects">
        <h2>我的项目</h2>
        <ul>
          <li><a href="https://yourproject1.com" target="_blank">项目 1</a> - 描述项目 1</li>
          <li><a href="https://yourproject2.com" target="_blank">项目 2</a> - 描述项目 2</li>
          <li><a href="https://yourproject3.com" target="_blank">项目 3</a> - 描述项目 3</li>
        </ul>
      </section>
      <section id="contact">
        <h2>联系方式</h2>
        <p>你可以通过以下方式联系我：</p>
        <ul>
          <li>Email: example@example.com</li>
          <li>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
          <li>LinkedIn: <a href="https://linkedin.com/in/yourprofile" target="_blank">yourprofile</a></li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 你的名字</p>
    </footer>
  </div>
</body>

</html>
